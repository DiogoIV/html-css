<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.conteiner {
            border: 3px solid blue;  
            display: grid;
            height: 400px;
            grid-template: repeat(3, 50px)/ repeat(3, 1fr);
            
            place-items: normal normal;
            place-content: center center;
            grid-auto-flow: dense;
            gap: 5px;
            
        }
        div.item {
            border: 3px solid red;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
        <div class="item" id="d">D</div>
        <div class="item" id="">E</div>
        <div class="item" id="">F</div>
        <div class="item" id="">G</div>
        <div class="item" id="">H</div>
        <div class="item" id="">I</div>
        <div class="item" id="">J</div>
        
</body>
</html>
