<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.conteiner {
            border: 3px solid blue;
            height: 250px;
            display: grid;
            grid-template:1fr 1fr/ 1fr 1fr 1fr;
            gap: 10px;
            
            
        }
        div.item {
            border: 3px solid red;
            padding: 5px;
        }
        div#a {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 2;
            
        }
        
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="a">A</div>
        <div class="item" id="b">B</div>
        <div class="item" id="c">C</div>
        <div class="item" id="d">D</div>
        <div class="item" id="">E</div>
        <div class="item" id="">F</div>
        <div class="item" id="">G</div>
        
</body>
</html>
