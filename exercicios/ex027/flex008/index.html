<head>

    <title>Flexible Box</title>
    <style>
        div.conteiner{
            display: flex;

            flex-wrap: wrap;

        }
        div.item {
            padding: 10px;
            background-color: aqua;
            border: 1px solid black;
        }
        div#i01 {
            align-self: center;
            flex-basis: 10px;
        }
        div#i02 {
            
        }
        
        </style>
</head>
<body>
    <div class="conteiner">
        <div class ="item" id="i01">AEEE</div>
        <div class ="item" id="i02">B</div>
        <div class ="item" id="i03">C</div>
        <div class ="item" id="i04">D</div>
        <div class ="item" id="i05">E</div>
        <div class ="item" id="i06">F</div>
        <div class ="item" id="i07">G</div>
    </div>
</body>
</html>
