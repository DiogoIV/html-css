<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
            display: flex;
            flex-flow: row wrap;
            background-color: orange;
        }
        div.item {
            background-color: aqua;
            border: 1px solid black;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class ="item">conteudo grande</div>
        <div class ="item">B</div>
        <div class ="item">Fica ainda maior</div>
        <div class ="item">D</div>
    </div>
</body>
</html>
