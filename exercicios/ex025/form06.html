<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post"  autocomplete="on" enctype="multipart/form-data">
        <p> 
            <label for="icolor">Color:</label>
            <input type="color" name="color" id="icolor">
            
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="2" value="5" >
        </p>
        <p>
            <label for="ifile">Foto do perfil</label>
            <input type="file" name="file" id="ifile" accept="docx">
        </p>
        <p>
            <input type="image" src="sports-car.jpg" alt="" width="200px" height="100px">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" >
        </p>
    </form>
</body>
</html>
