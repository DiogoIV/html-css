<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="msexo" checked value="M"> <label for="msexo">Masculino</label>
            <input type="radio" name="sexo" id="fsexo" value="F"> <label for="fsexo">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="fute" id="ifute" checked> <label for="ifute" >Futebol</label> <br>
            <input type="checkbox" name="Nata" id="inata"> <label for="inata">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
