<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isu">Usuário: </label>
            <input type="text" name="usu" id="isu" required minlength="3" maxlength="6" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="2" size="8" maxlength="" placeholder="Min 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
