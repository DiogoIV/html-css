<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="istado">Estado: </label>
            <select name="estado" id="istado" required>
                <option value="" selected disabled>--Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="Rj">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    
                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="profi">
            <datalist id="profi">
                <option>Administração</option>
                <option>Professor</option>
                <option>Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="ismg">Mensagem: </label> <br>
            <textarea name="msg" id="ismg" cols="30" rows="10" maxlength="23" placeholder="Digite um Texto"></textarea>
        </p>
        <p>
            <label for="cmt">Comentario: </label> <br>
            <textarea name="coment" id="cmt" cols="30" rows="10" readonly>Você não pode digitar aqui.</textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
